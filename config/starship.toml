[git_branch]
format = '[─](fg:current_line)[](fg:green)[$symbol](fg:primary bg:green)[](fg:green bg:box)[ $branch(:$remote_branch)](fg:foreground bg:box)'
symbol = "󰘬 "
#truncation_length = 4
#truncation_symbol = ""

[git_status]
format = '[$all_status](fg:green bg:box)[](fg:box)'
conflicted = ' ='
up_to_date = ''
untracked = ' ?${count}'
stashed = ' $'
modified = ' !${count}'
staged = ' +'
renamed = ' »'
deleted = ' ✘'
ahead = ' ⇡${count}'
diverged = ' ⇕⇡${ahead_count}⇣${behind_count}'
behind = ' ⇣${count}'
#format = '$all_status$ahead_behind '
#ahead = '[⬆](bold purple) '
#behind = '[⬇](bold purple) '
#staged = '[✚](green) '
#deleted = '[✖](red) '
#renamed = '[➜](purple) '
#stashed = '[✭](cyan) '
#untracked = '[◼](white) '
#modified = '[✱](blue) '
#conflicted = '[═](yellow) '
#diverged = '⇕ '
#up_to_date = ''

